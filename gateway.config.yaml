server:
  port: 8585

application:
  name: APIGateway

cloud:
  gateway:
    routes:
      - service: jobs
        predicates: jobs
      - service: institute
        predicates: institute
      - service: assessment
        predicates: assessment
    hostname:
      jobs: http://localhost:8080
      institute: http://localhost:7070
      assessment: http://localhost:9090

gateway:
  url:
    publicPath:
      - /auth/login
      - /expert/public/**
      - /jobs/api/v1/public/**
      - /restaurant/api/v1/restaurant
      - /institute/public/**
    authenticatedPath:
      - /auth/refresh/token
      - /auth/claims
      - /auth/password
      - /auth/logout
      - /auth/identity/session
      - /auth/identity/session/logout/all
      - /auth/identity/session/logout/*
      - /search/location/**
    privatePath:
      - /admin/**
      - /identity/private/**
      - /restaurant/private/**
    logoutPath: /auth/logout
